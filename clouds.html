<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Fluffy Clouds Drift</title>
<style>
  body {
    margin: 0;
    height: 100vh;

    
    overflow: hidden;
  }

  .cloud {
    position: absolute;
    animation: drift linear infinite;
  }

  .cloud svg {
    display: block;
    filter: blur(5px);
  }

  .cloud1 { top: 30px; left: -220px; animation-duration: 60s; }
  .cloud2 { top: 80px; left: -170px; animation-duration: 45s; }
  .cloud3 { top: 50px; left: -250px; animation-duration: 70s; }

  @keyframes drift {
    0% { transform: translateX(0); }
    100% { transform: translateX(120vw); }
  }
</style>
</head>
<body>

<div class="cloud cloud1">
  <svg width="250" height="80" viewBox="0 0 250 80">
    <ellipse cx="60" cy="35" rx="70" ry="40" fill="rgba(200,200,255,0.15)" />
    <ellipse cx="120" cy="30" rx="80" ry="35" fill="rgba(200,200,255,0.15)" />
    <ellipse cx="180" cy="40" rx="60" ry="30" fill="rgba(200,200,255,0.15)" />
  </svg>
</div>

<div class="cloud cloud2">
  <svg width="200" height="70" viewBox="0 0 200 70">
    <ellipse cx="50" cy="30" rx="60" ry="35" fill="rgba(200,200,255,0.15)" />
    <ellipse cx="100" cy="25" rx="70" ry="30" fill="rgba(200,200,255,0.15)" />
    <ellipse cx="150" cy="35" rx="50" ry="25" fill="rgba(200,200,255,0.15)" />
  </svg>
</div>

<div class="cloud cloud3">
  <svg width="300" height="90" viewBox="0 0 300 90">
    <ellipse cx="70" cy="40" rx="80" ry="45" fill="rgba(200,200,255,0.15)" />
    <ellipse cx="150" cy="35" rx="90" ry="40" fill="rgba(200,200,255,0.15)" />
    <ellipse cx="230" cy="45" rx="70" ry="35" fill="rgba(200,200,255,0.15)" />
  </svg>
</div>

</body>
</html>
