<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xRain</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: #111;
    overflow: hidden;
    font-family: monospace;
  }

  .drop {
    position: absolute;
    font-size: 1.2rem;
    font-weight: bold;
    user-select: none;
    pointer-events: none;
  }

  @keyframes fallSpin {
    0%   { transform: translateY(-2rem) rotate(0deg); opacity: 0; }
    10%  { opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<script>
  const dropCount = 100;
  const colors = ['#fff', '#7FDBFF'];

  for (let i = 0; i < dropCount; i++) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.textContent = 'X';

    // random color + position
    drop.style.color = colors[Math.floor(Math.random() * colors.length)];
    drop.style.left = Math.random() * 100 + 'vw';
    drop.style.opacity = 0.4 + Math.random() * 0.6;

    const duration = 2 + Math.random() * 3;
    const delay = Math.random() * duration; // random phase of animation

    // instead of all starting from top, start each drop at a random progress point
    const progress = Math.random(); // 0â€“1 of animation
    const startY = progress * 100; // percentage of screen height
    const rotateStart = 360 * progress;
    drop.style.transform = `translateY(${startY}vh) rotate(${rotateStart}deg)`;

    drop.style.animation = `fallSpin ${duration}s linear ${-delay}s infinite`; 
    // negative delay = mid-animation start (already raining)

    document.body.appendChild(drop);
  }
</script>

</body>
</html>
