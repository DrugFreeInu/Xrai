<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xRain</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: #111;
    overflow: hidden;
    font-family: monospace;
  }

  .drop {
    position: absolute;
    font-size: 1.2rem;
    font-weight: bold;
    animation: fall linear infinite, spin linear infinite;
    user-select: none;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-2rem); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<script>
  const dropCount = 100;
  const colors = ['#fff', '#7FDBFF'];

  for (let i = 0; i < dropCount; i++) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.textContent = 'X';
    
    drop.style.color = colors[Math.floor(Math.random() * colors.length)];
    drop.style.left = Math.random() * 100 + 'vw';
    
    const fallDuration = 2 + Math.random() * 3;
    const delay = Math.random() * 5;
    drop.style.animationDuration = `${fallDuration}s, ${1 + Math.random() * 2}s`; // fall, spin
    drop.style.animationDelay = `${delay}s, ${delay}s`;
    
    drop.style.opacity = 0.4 + Math.random() * 0.6;

    document.body.appendChild(drop);
  }
</script>

</body>
</html>
