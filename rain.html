<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xRain</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: #111;
    overflow: hidden;
    font-family: monospace;
  }

  .drop {
    position: absolute;
    font-size: 1.2rem;
    font-weight: bold;
    user-select: none;
    pointer-events: none;
  }

  @keyframes fallSpin {
    0% { transform: translateY(-2rem) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<script>
  const dropCount = 100;
  const colors = ['#fff', '#7FDBFF']; // white or X-ray blue

  for (let i = 0; i < dropCount; i++) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.textContent = 'X';

    // random color
    drop.style.color = colors[Math.floor(Math.random() * colors.length)];
    // random horizontal position
    drop.style.left = Math.random() * 100 + 'vw';
    // random opacity for variation
    drop.style.opacity = 0.4 + Math.random() * 0.6;

    // random animation duration (fall + spin)
    const duration = 2 + Math.random() * 3;
    // random start delay
    const delay = Math.random() * 5;

    drop.style.animation = `fallSpin ${duration}s linear ${delay}s infinite`;

    document.body.appendChild(drop);
  }
</script>

</body>
</html>
