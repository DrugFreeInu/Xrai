<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rain & Clouds Overlay</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    position: relative;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Ensure clouds are on top */
  #cloudsFrame {
    z-index: 2;
    pointer-events: none; /* allows clicks to pass through clouds if needed */
  }

  #rainFrame {
    z-index: 1;
  }
</style>
</head>
<body>

<iframe id="rainFrame" src="rain.html"></iframe>
<iframe id="cloudsFrame" src="clouds.html"></iframe>

</body>
</html>
